on:
  push:
    tags:
    - "ocs-sdk/v[0-9]+.[0-9]+.[0-9]+"
jobs:
  publish:
    name: publish OCS SDK package
    if: startsWith(github.ref, 'refs/tags/ocs-sdk')
    runs-on: windows-latest
    timeout-minutes: 15
    env:
      restoreProject: "GS_OmniChannelSystem.Rest.SDK/GS_OmniChannelSystem.Rest.SDK.csproj"
      pkgPath: "GS_OmniChannelSystem.Rest.SDK/GS_OmniChannelSystem.Rest.SDK.nupkg"
      tagPath: "ocs-sdk"
      nugetFeed: "https://api.nuget.org/v3/index.json"
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6  

    - name: Verify commit exists in origin/master
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/master

    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/$tagPath\/v/}" >> $GITHUB_ENV
      shell: bash

    - name: Restore Packages
      run: MSBuild GS_OmniChannelSystem.Rest.sln --% /t:restore /p:Configuration=Release /clp:Summary;ErrorsOnly /m

    - name: Build
      run: MSBuild GS_OmniChannelSystem.Rest.sln --% /p:Configuration=Release /clp:Summary;ErrorsOnly /m  

    - name: Pack
      run: nuget pack ${env:restoreProject} -IncludeReferencedProjects -OutputFileNamesWithoutVersion -Version ${env:VERSION} -Properties Configuration=Release 

    - name: Push
      run: nuget push ${env:pkgPath} --api-key ${{ secrets.NUGETAPI }} --source ${env:nugetFeed}
